apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  labels:
    app: flagger
  name: flagger
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: flagger
subjects:
  - kind: ServiceAccount
    name: flagger
    namespace: istio-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: flagger
  name: flagger
  namespace: istio-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flagger
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        prometheus.io/port: "8080"
        prometheus.io/scrape: "true"
      labels:
        app: flagger
    spec:
      containers:
        - args:
            - -log-level=info
            - -include-label-prefix=app.kubernetes.io
            - -mesh-provider=istio
